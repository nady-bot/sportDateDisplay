<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="main.css">

<body>

  <div class="page">

    <div class="header">
      <div class="hd-form pointer"> form </div>
      <div class="hd-display pointer"> display </div>
    </div>

    <div class="body">
      <div class="bd-form">

        <h3 class="form-title bef-aftr"> input </h3>

        <div class="form">

          <div class="input-tamplet">
            <label for=""> الفريق الاول </label>
            <input class="teamOne" type="text" placeholder="text">
            <label for=""> اللوجو </label>
            <input class="logoOne" type="text" placeholder="رابط الصورة">
          </div>
          <div class="input-tamplet">
            <label for=""> الفريق الثاني </label>
            <input class="teamTwo" type="text" placeholder="text">
            <label for=""> اللوجو </label>
            <input class="logoTwo" type="text" placeholder="رابط الصورة">
          </div>
          <div class="input-tamplet">
            <label for=""> التوقيت </label>
            <input class="date" type="text" placeholder="text">
            <label for=""> الساعة </label>
            <input class="time" type="text" placeholder="text">
          </div>
          <div class="input-tamplet">
            <label for=""> القناة </label>
            <input class="channel" type="text" placeholder="text">
            <label for=""> البطولة </label>
            <input class="championship" type="text" placeholder="text">
          </div>
          <div>
            <label for=""> الرابط </label>
            <input class="link" type="text" placeholder="رابط عند الضغط على مربع المباراة يتم الدخول اليه ">
          </div>

          <div class="btn-input">
            <button class="pointer">
              اضافة
            </button>
          </div>

        </div>

        <h3 class="form-title bef-aftr"> output </h3>

        <textarea readonly>   </textarea>
        <div class="btn-output">
          <button class="pointer">
            Copy
          </button>
        </div>

      </div>





      <div class="bd-display">

        <h1> مباريات اليوم </h1>

        <div class="table"> </div>

      </div>

    </div>


  </div>



  <script src="main.js">  </script>
